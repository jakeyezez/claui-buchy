<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <h1 class="valentine">Will You Be My Valentine? ðŸ’•</h1>

<style>
  .valentine {
    color: red;
  }
</style>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    }
    .card {
      background: white;
      padding: 30px 25px;
      border-radius: 20px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      animation: fadeIn 1.2s ease;
    }
    h1 {
      color: #ff4d6d;
      margin-bottom: 10px;
    }
    p {
      color: #444;
      line-height: 1.5;
      margin-bottom: 25px;
    }
    .buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }
    button {
      padding: 12px 22px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .yes {
      background: #ff4d6d;
      color: white;
    }
    .yes:hover {
      transform: scale(1.08);
    }
    .no {
      background: #eee;
      color: #555;
      position: relative;
    }
    .hidden {
      display: none;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <h1>Claui ðŸ’–</h1>
    <p>
      I know you want me to ask you in person, but I just wanted to be sweet and show some effort to ask you here in a sweet way hehe ðŸ’–&lt;3
    </p>
    <h2>Will you be my Valentine?</h2>
    <div class="buttons">
      <button class="yes" onclick="yesClicked()">Yes ðŸ’•</button>
      <button class="no" id="noBtn" onmouseover="moveNo()">No ðŸ™ˆ</button>
    </div>
  </div>

  <script>
    function yesClicked() {
      document.getElementById('card').innerHTML = `
        <h1>YAY!!! ðŸ’˜</h1>
        <p>I love you baby hehehehe ðŸ¥°</p>
        <p>Can't wait to see you buchðŸ’–</p>
      `;
    }

    function moveNo() {
      const btn = document.getElementById('noBtn');
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      btn.style.transform = `translate(${x}px, ${y}px)`;
    }
  </script>
</body>
</html>
