<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>â¤ï¸ Will You Be My Valentine? ğŸ’•</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
      position: relative;
    }
    .card {
      background: white;
      padding: 30px 25px;
      border-radius: 20px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      animation: fadeIn 1.2s ease;
      position: relative;
      z-index: 1;
    }
    h1 { color: #ff4d6d; margin-bottom: 10px; }
    p { color: #444; line-height: 1.5; margin-bottom: 25px; }
    .buttons { display: flex; gap: 15px; justify-content: center; flex-wrap: wrap; }
    button {
      padding: 12px 22px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s ease;
      z-index: 2;
      position: relative;
    }
    .yes { background: #ff4d6d; color: white; }
    .no { background: #eee; color: #555; position: relative; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Heart animation */
    @keyframes fall {
      0% { transform: translateY(-50px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
    .heart {
      position: absolute;
      font-size: 24px;
      color: #ff4d6d;
      top: -50px;
      animation: fall 4s linear forwards;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <h1>ğŸ’– Claui ğŸ’–</h1>
    <p>
      Hi baby, I know you want me to ask you in person but I just wanted to be sweet and show some effort to ask you here in a sweet way hehe, I love you! &lt;3
    </p>
    <img src="https://media.tenor.com/K_E6ORTmXMoAAAAM/milk-and-mocha-love.gif" height="200" width="220">
    <h2>Will you be my Valentine?</h2>
    <div class="buttons">
      <button class="yes" id="yesBtn" onclick="yesClicked()">Yes ğŸ’•</button>
      <button class="no" id="noBtn" onclick="noClicked()">No ğŸ™ˆ</button>
    </div>
  </div>

  <script>
    let noClickCount = 0;
    let yesScale = 1;
    const noTexts = [
      "Are you sure?",
      "Are you really sure?",
      "I'll give you chocolate ğŸ«",
      "I'll give you lambing na ğŸ¥º",
      "Plz say yes baby ğŸ’–"
    ];

    function yesClicked() {
      // If Yes is already full screen, trigger hearts
      const yesBtn = document.getElementById("yesBtn");
      if (yesScale >= 20) {
        startHeartRain();
        setTimeout(() => {
          // Go to next page (example, can be any URL)
          document.body.innerHTML = `
            <div style="display:flex;flex-direction:column;justify-content:center;align-items:center;height:100vh;background:#ff9a9e;color:white;font-size:32px;">
              <h1>ğŸ’˜ You said YES! ğŸ’˜</h1>
              <p>Happy Valentine's Day, my love! ğŸ¥°</p>
            </div>
          `;
        }, 4000); // 4 seconds of hearts before "next page"
      } else {
        document.getElementById('card').innerHTML = `
          <h1>YAYYYYYYYY!!! ğŸ’˜</h1>
          <img src="https://201808.carrd.co/assets/images/image01.gif?v=8f4079c5" height="320" width="330">
          <p>I love you baby hehehehe ğŸ¥°</p>
          <p>Can't wait to see you buch!!!! mwamwamwa</p>
        `;
      }
    }

    function noClicked() {
      const noBtn = document.getElementById("noBtn");
      const yesBtn = document.getElementById("yesBtn");

      // Move No randomly
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;

      // Change No text
      if (noClickCount < noTexts.length) noBtn.textContent = noTexts[noClickCount];

      // Grow Yes button faster
      yesScale += 1; // faster growth
      yesBtn.style.transform = `scale(${yesScale})`;

      // When last "Plz say yes baby" is clicked
      if (noClickCount === noTexts.length - 1) {
        yesBtn.style.position = "absolute";
        yesBtn.style.top = "50%";
        yesBtn.style.left = "50%";
        yesBtn.style.transform = `translate(-50%, -50%) scale(20)`;
        yesBtn.style.fontSize = "120px";
        yesBtn.style.padding = "80px 150px";
        yesBtn.style.borderRadius = "0";
        yesBtn.style.zIndex = "999";
      }

      noClickCount++;
    }

    function startHeartRain() {
      const colors = ["#ff4d6d", "#ff7eb9", "#ffc0cb", "#ff6f91"];
      for (let i = 0; i < 100; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.fontSize = (20 + Math.random() * 40) + "px";
        heart.style.color = colors[Math.floor(Math.random() * colors.length)];
        heart.style.animationDuration = (3 + Math.random() * 3) + "s";
        heart.textContent = "â¤ï¸";
        document.body.appendChild(heart);

        // remove heart after animation
        setTimeout(() => heart.remove(), 6000);
      }
    }
  </script>
</body>
</html>
